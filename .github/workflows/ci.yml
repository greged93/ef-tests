---
permissions: read-all
name: Workflow - CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  trunk:
    name: Trunk
    uses: ./.github/workflows/trunk-check.yml

  submodules:
    name: Compile Kakarot contracts
    uses: ./.github/workflows/kakarot.yml

  tests:
    name: Rust tests
    uses: ./.github/workflows/test.yml
    needs: submodules
